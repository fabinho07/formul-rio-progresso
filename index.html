<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Progresso</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700;900&family=Righteous&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:wght@400;700&family=Sarala&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>Criar uma conta</h2>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="digite seu nome de usuário">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="digite seu email...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="text" id="password" placeholder="digite sua senha...">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <div class="form-control">
                    <label for="password-confirmation">Confirmação de senha</label>
                    <input type="text" id="password-confirmation" placeholder="digite sua senha novamente">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </header>
    </div>

    <!--fontawesome-->

    <script src="https://kit.fontawesome.com/2a5c58d10b.js" crossorigin="anonymous"></script>
</body>
</html>
